{% extends 'base_generic_admin.html' %}
{% block title %}
<title>Admin | Eliminar Pregunta</title>
{% endblock %}
{% block content %}
<div class="text-center" style="background:white">
    <h1>Eliminar Pregunta</h1>
<p>Esta acción no se puede deshacer</p>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <p>¿Desea eliminar el registro: {{object}}?</p>
<button>    
    <input type="submit" value="Eliminar" class="btn btn-danger">
</button>
<button>
    <a href="{% url 'listar_preguntas' %}" class="btn btn-primary">Cancelar</a>
</button>
</div>
</form>
</div>

{% endblock %}
