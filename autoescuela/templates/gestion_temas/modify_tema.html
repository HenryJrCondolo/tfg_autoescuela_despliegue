{% extends 'base_generic_admin.html' %}
    {% block content %}
    <!-------------CONTENDER DEL Administrador-------------->
    {% block title %}
    <title>Admin | Modificar de Tema</title>
    {% endblock %}

    <div class=" card" id="cardRegistro">
      <div class="card-header">
          <h1 class="text-center">Modificaci√≥n de Tema</h1>
      </div>
      <div id="" >
        <div id="registro">
          <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="row">
              <div class="col">
                <p>{{form.tema.label}}</p>
                {{ form.tema }}
                <p>{{form.descripcion.label}}</p>
                {{ form.descripcion }}
              </div>
            </div>
            <div class="row">
              <input type="submit" class="btn btn-primary" href="{% url 'listar_temas' %}" value="Modificar" id="btnRegistrar"></input>
            
              <a type="button" class="btn btn-danger" id="btnCancelar" value="Cancelar" href="{% url 'listar_temas' %}">Cacelar</a>
            </div>
            
          </form>
        </div>
        
      </div>
  </div>
  {% endblock %}
